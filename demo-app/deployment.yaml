apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: nginx:stable
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: demo-app-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-app-html
data:
  index.html: |
    <html>
      <body style="font-family: Arial; text-align: center;">
        <h1>Demo App - ArgoCD</h1>
        <p>Desplegado autom√°ticamente desde Git</p>
      </body>
    </html>
